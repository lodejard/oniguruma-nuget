trigger:
- master

jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - script: |
      cd 3rdparty/oniguruma
      autoreconf -vfi
      ./configure
      make
    displayName: 'Build'

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: |
      mkdir $(Build.ArtifactStagingDirectory)\\win64
      cd $(Build.ArtifactStagingDirectory)\\win64
      $(Build.SourcesDirectory)\\make_win64.bat
      mkdir $(Build.ArtifactStagingDirectory)\\win32
      $(Build.SourcesDirectory)\\make_win32.bat
    displayName: 'Build win64'
  - script: |
      mkdir $(Build.ArtifactStagingDirectory)\\win64
      cd $(Build.ArtifactStagingDirectory)\\win64
      $(Build.SourcesDirectory)\\make_win64.bat
      mkdir $(Build.ArtifactStagingDirectory)\\win32
      $(Build.SourcesDirectory)\\make_win32.bat
    displayName: 'Build win32'

- job: MacOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: |
      echo Hello, world!
    displayName: 'Build'

